<script src="js/socket.io.js"></script>
<script src="js/jquery.min.js"></script>

<script>
	var ip = location.hostname;
	ip = "http://"+ip+":2200";
    
	var socket = io.connect(ip,{'forceNew':true});
	
	console.log("connected to: "+ip);
	
	function state(data){
	
		
		
		var country = document.getElementsByName("country")[0].value;
		var red = document.getElementsByName("red_led")[0].value;
		var green = document.getElementsByName("green_led")[0].value;
		var blue = document.getElementsByName("blue_led")[0].value;
	
	
	
	
		socket.emit("setCountry",{"country":country,"rgb":[red,green,blue],"state":data});
		
	
	}
	
	



</script>
