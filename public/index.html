<script src="js/socket.io.js"></script>
<script>
	var ip = location.hostname;
	ip = "http://" + ip + ":2200";
	var socket = io.connect(ip, { 'forceNew': true });
	console.log("connected to: " + ip);
	function state(data) {
		var country = document.getElementsById("country")[0].value;
		var red = document.getElementsById("redInput")[0].value;
		var green = document.getElementsById("greenInput")[0].value;
		var blue = document.getElementsById("blueInput")[0].value;
		socket.emit("setCountry", { "country": country, "rgb": [red, green, blue], "state": data });
	}
