<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel=icon href="img/favicon.ico">
<title>StatusDisplay Controll</title>
</head>
<body style="background-color:black;">
	
	<input type="text" id="video">
	<button type="button" onclick="changeVideo();">Click Me!</button>
	<button type="button" onclick="stateVideo('pause');">Pause</button>
	<button type="button" onclick="stateVideo('play');">Play</button>

	
</body>


<script src="js/socket.io.js"></script>
<script src="js/jquery.min.js"></script>

<script>

	var ip = location.hostname;
	ip = "http://"+ip+":2200";
    
	var socket = io.connect(ip,{'forceNew':true});
	
	console.log("connected to: "+ip);
	
	function stateVideo(data){
	
		socket.emit("changeVideoState",{"value":data});
		
	
	}
	
	function changeVideo(){
	
		console.log(document.getElementById("video").value);
		socket.emit("changeVideo",{"value":document.getElementById("video").value});
		
	}
	
</script>
</html>
